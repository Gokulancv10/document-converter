{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/services.css' %}">
    <link rel="stylesheet" href="{% static 'css/image2pdf.css' %}">
    <link rel="stylesheet" href="{% static 'css/doc_to_pdf.css' %}">
    <title>Document Converter</title>
</head>
<body>

    <nav class="navbar" id="navBar">
        <div class="domain-name">
            Docs Convert
        </div>
        <ul class="nav-items" id="navItems">
            <li class="nav-item" id="navItem">
                <a href="{% url 'home' %}" class="nav-link" id="navLink">
                    Home
                </a>
            </li>
        </ul>
    </nav>

    <div class="container" id="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{% static 'scripts/index.js' %}"></script>
</body>
</html>
